<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falabella Logistics Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-disconnected { background-color: #dc3545; }
        .status-connected { background-color: #28a745; }
        .status-loading { background-color: #ffc107; }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-robot me-3"></i>
                        Falabella Logistics Agent
                    </h1>
                    <p class="lead mb-3">
                        Automatiza tus tareas del dashboard de Falabella Logistics
                    </p>
                    <p class="mb-4">
                        <small class="text-light">üåê Servicio en la nube - Acceso desde cualquier lugar</small>
                    </p>
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                        <span id="statusText" class="fw-bold">Desconectado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- Panel de Login -->
        <div class="row mb-4" id="loginPanel">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Iniciar Sesi√≥n
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electr√≥nico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Conectar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de Control -->
        <div class="row" id="controlPanel" style="display: none;">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Buscar √ìrdenes
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label class="form-label">Filtros de B√∫squeda</label>
                                <input type="text" class="form-control mb-2" placeholder="ID de Orden" id="orderId">
                                <select class="form-select mb-2" id="orderStatus">
                                    <option value="">Todos los Estados</option>
                                    <option value="pending">Pendiente</option>
                                    <option value="processing">Procesando</option>
                                    <option value="completed">Completado</option>
                                </select>
                                <input type="date" class="form-control" id="orderDate">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-search me-2"></i>
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Resultados
                        </h6>
                        <button class="btn btn-sm btn-outline-light" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Desconectar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <div class="text-center text-muted">
                                <i class="fas fa-search fa-3x mb-3"></i>
                                <p>Realiza una b√∫squeda para ver los resultados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
